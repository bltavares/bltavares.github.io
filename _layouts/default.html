<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.data.theme.name }} - {{ page.title }}</title>
    <meta name="author" content="{{ site.data.theme.name }}" />
    <meta name="description" content="{{ site.data.theme.name }} - Blog" />
    <meta name="bitly-verification" content="6fcc08f950f4"/>
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />

    <link href="//fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="alternate" type="application/rss+xml" title="{{ site.data.theme.name }}" href="{{site.url}}/atom.xml" />

    <link rel="stylesheet" href="/assets/css/all.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            {% include sidebar.html %}
        </div>

        <div class="content">
            {{ content }}

            <div class="footer">
                {% include footer.html %}
            </div>
        </div>
    </div>

    {% include analytics.html %}
</body>
</html>
